<!-- A tag img é utilizada para imagens src é um atributo pra ela-->
<!-- widht é um atributo para largura,height para altura e alt é um atributo pra quem nao tem visão-->
<img src = "imagem.webp" width="300" height="300" alt="macaco da bola azul" >
<!-- mesma coisa para  gifs -->
<img src=" https://media.tenor.com/atuEM9DqpxkAAAAC/the-avengers-team.gif">
