<body>
    <!--&nbsp; É um atributo pra dar espaço -->
    &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;

<h1>Pagina de Audio</h1>
    <!-- A tag audio é utilizada para inserir o audio e suas funções-->
    <!-- O atributo controls é utilizado para  modificar  os botoes de audio-->
    <!-- A tag source é utilizada para introduzir o áudio-->
<audio controls controlslist ="nodownload nofullscreen" ><source src="cleber.mp3" type="audio/mpeg"></audio>
<br>

<h1>Pagina de Video </h1>
<!-- A tag video é utilizada para  inserir o video e suas funções-->
<!-- O atributo poster é utilizado para inserir uma foto no video antes da reprodução-->
<!-- O atributo autoplay é utilizado para  o video começar a rodar assim que a página é carregada-->
<video  poster= "fogo.png" widht= "100%"  autoplay controls disablepictureinpicture controlslist = "nodownload"> <source src= "video.mp4" type ="video/mp4"></video>
<br>
<a href="Explicaçãohtml.html">Voltar pra pagina inicial</a>


</body>
</html>
