<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
 <h1>Tabelas</h1>
<!-- width é um atributo que modifica o tamanho da tabela-->
<!-- border é um atributo que  modifica tamanho da borda-->
 <table width = "%" border = "1">
<!--tr é uma tag para cada linha da tabela-->
    <tr>
        <!-- th é uma tag para primeiros nomes de cada coluna (ver exemplo)--> 
        <th> Nome</th>
        <th>Peso</th>
        <th>Idade</th>
    </tr>
    <tr>
        <!-- td é  uma tag para vai ficar em cada linha (ordenadamente)-->
        <td>Paolo Antony</td>
        <td>60 </td>
        <td>20 anos</td>
    </tr>
 </table>

    <h1>Lista não ordenada</h1>
<table>
    <!--ul é uma tag para escrever uma lista não ordenada-->
    <ul>
        <!-- li é uma tag para escrever a lista-->
        <li>Arroz</li>
        <li>Macarrão</li>
    </ul>
</table>

<table>
    <h1>Lista ordenada por números</h1>
    <ol>
    <!--ol é uma tag para escrever uma lista ordenada por números-->   
        <li>Paolo</li>
        <li>kleber</li>
    </ol>
</table>

<a href="Explicaçãohtml.html">Voltar para a página Inicial</a>
</body>
</html>
